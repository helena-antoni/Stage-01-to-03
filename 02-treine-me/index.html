<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Open+Sans&display=swap" rel="stylesheet">

    <title>Treine.me</title>
    
</head>

<body>
    <div class="page">
        <header>
            <img src="./assets/logo.svg" alt="Treine.me">
             <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Treinar</li>
                </ul>
             </nav>
        </header>

        <main>
            <section class="text">
                
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>Nós criamos <strong>exclusivos e únicos para você.</strong><br>
                    Invista no seu corpo e <strong>tenha muito mais performece</strong> e <br>
                    qualidade de vida.
                </p>
                <button>
                    <img src="./assets/whats.svg" alt="imagem do whatsapp"> Comece já
                </button>
            </section> 
            
            
            <img src="./assets/fitness-jump.svg" alt="Desenho de uma mulher pulando corda"> 

         </main>

        <footer>
            <p> fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a></p>
        </footer>

    </div>   
    <div id="balls-decoration">
        <img src="./assets/balls.svg" alt="Bolinhas decorativas verdes no cantos inferior da página.">
    </div>
</body>
</html>
